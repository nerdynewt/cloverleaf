<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Software Development Group NISER" />
        <meta name="description" content="Write your report in minutes using markdown" />
        <title>Cloverleaf</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <!-- nav -->
            <div class="navbar">
                <div class="nav-left">
                    <div class="nav-link">
                        <a href="https://github.com/sdgniser/reportinator"><i class="fa fa-github fa-2x"></i></a>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="nav-link">
                        <a href="https://sdgniser.github.io"><i class="fa fa-bolt"></i> sdgniser</a>
                    </div>
                </div>
            </div>
            <!-- form -->
            <div class="form">
                <form action="reportinator.php" method="POST" enctype="multipart/form-data">
			<form id="drag_files", class="drag-drop", method="post">
                    <input id="dragdrops" name ="file[]" type="file" multiple>
                    <p>Drag your files here or click in this area.</p>
                    <h3>CHOOSE YOUR WARRIOR</h3>     
                    <div class="classfiles">
                        <label class="radio-button-label">
                            <input type="radio" name="radio-control" value="double.cls" />
                            <img src="assets/images/double.png">
                          </label>                        
                          <label class="radio-button-label">
                            <input type="radio" name="radio-control" value="single.cls"/>
                            <img src="assets/images/single.png">
                          </label>  
                    </div>
                    <div class="credentials">
                        <div class="name">
                            <input id="credentials" type="text" name="username" placeholder="YOUR NAME">
                        </div>
                        <div class="affil">
                            <input id="credentials" type="text" name="affiliation" placeholder="YOUR COLLEGE">
                        </div>
                    </div>                    
                    <div class="submit">
                        <button type="submit" name="submit" onClick="$('#loading').css('visibility','visible')">UPLOAD</button>
                    </div>
                </form>
		<img src="assets/images/loader.gif" id="loading" style="display: block; margin: 0 auto; width: 100px; visibility: hidden;">
            </div>
        </div>
    </body>
<script src="scripts/main.js"></script>
</html>
